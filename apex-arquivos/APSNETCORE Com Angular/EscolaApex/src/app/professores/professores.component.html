<div class="container">

  <div class="row">
    <div *ngIf="profSelected.id != 0" class="col-sm-6">

      <app-titulo [titulo]="(profSelected.id === -1 ? 'Novo Professor': 'Código: ' + profSelected.id)">
        <button class="btn btn-sm btn-outline-danger" (click)="voltar()">Voltar</button>
      </app-titulo>

      <form [formGroup]="profForm" (submit)="onSubmit()">
        <div class="form-group">
          <label>Nome</label>
          <input type="text" formControlName="nome" class="form-control">
        </div>
        <div class="row form-group">
          <button class="btn btn-success" [disabled]="!profForm.valid">Salvar</button>
        </div>
      </form>

    </div>

    <div [ngClass]="{'col-sm-6': profSelected.id != 0, 'col-sm-12': profSelected.id == 0}">
      <app-titulo [titulo]="tituloProfessor">
        <button class="btn btn-sm btn-success" (click)="novoProfessor()">Cadastrar Professor</button>
      </app-titulo>
      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col">Visualizar</th>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let professor of professores">
            <td>
              <button (click)="profSelect(professor)" class="text-dark btn btn-sm btn-outline-warning">
                Detalhe
              </button>
            </td>
            <th scoped="row">{{professor.id}}</th>
            <td>{{professor.nome}}</td>
            <td>
              <div class="btn-group">
                <button (click)="excluirProfessor(professor)" class="text-dark btn btn-sm btn-outline-danger">Excluir</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
