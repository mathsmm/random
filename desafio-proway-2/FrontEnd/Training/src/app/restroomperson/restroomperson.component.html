<div class="container">
  <div class="row">
    <div *ngIf="selectedRestRoomPerson.id != 0" class="col-sm-6">
      <app-title [title]="(selectedRestRoomPerson.id === -1 ? 'New Rest-Room-Person': 'Code: ' + selectedRestRoomPerson.id)">
        <button class="btn btn-sm btn-outline-danger" (click)="goBack()">Go Back</button>
      </app-title>
      <form [formGroup]="restRoomPersonForm" (submit)="onSubmit()">
        <div class="form-group">
          <label>RestTime_Id</label>
          <input type="text" formControlName="restTimeId" class="form-control">
        </div>
        <div class="form-group">
          <label >RestRoom_Id</label>
          <input type="text" formControlName="restRoomId" class="form-control">
        </div>
        <div class="form-group">
          <label >Person_Id</label>
          <input type="text" formControlName="personId" class="form-control">
        </div>
        <div class="row form-group">
          <button class="btn btn-success" [disabled]="!restRoomPersonForm.valid">Save</button>
        </div>
      </form>
    </div>

    <div [ngClass]="{'col-sm-6': selectedRestRoomPerson.id != 0, 'col-sm-12': selectedRestRoomPerson.id == 0}">
      <app-title [title]="restRoomPersonTitle">
        <button class="btn btn-sm btn-success" (click)="newRestRoomPerson()">Register Rest-Room-Person</button>
      </app-title>
      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th style="width:12%" scope="col">Options</th>
            <th style="width:22%" scope="col">#</th>
            <th style="width:22%" scope="col">RestTime_Id</th>
            <th style="width:22%" scope="col">RestRoom_Id</th>
            <th style="width:22%" scope="col">Person_Id</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let restRoomPerson of restRoomPeople">
            <td>
              <div class="btn-group">
                <button (click)="selectRestRoomPerson(restRoomPerson)" class="text-dark btn btn-sm btn-outline-warning mr-2">
                  Select
                </button>
                <button (click)="deleteRestRoomPerson(restRoomPerson)" class="text-dark btn btn-sm btn-outline-danger">
                  Delete
                </button>
              </div>
            </td>
            <th scope="row">{{restRoomPerson.id}}</th>
            <td>{{restRoomPerson.restTimeId}}</td>
            <td>{{restRoomPerson.restRoomId}}</td>
            <td>{{restRoomPerson.personId}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
